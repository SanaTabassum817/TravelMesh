<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="css/StyleL&S.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pushster&display=swap" rel="stylesheet">

    <script>
        function printmessage(id,msg)
       {
         document.getElementById(id).innerHTML=msg;
       }
       
       function validate()
       {	
           var confirmpasserr=true;
          
          
            if ( document.forget.confirmpassword.value != document.forget.password.value)
               {
                   printmessage("confirmpasserr"," New and ConfirmPassword are not same !!");	
                   document.forget.confirmpassword.focus();		
                   return false;
               }
                  
               
            return true;
         
       
       }
   </script>
</head>
<body  >
    <center>
        <form name="forget" action="Forget" method="post" onsubmit="return validate()" class="container">
            <h1>Forget Password</h1>
            <div>
                <label for="">Username</label>
                <input type="text" name="username"  placeholder="Enter your username" required>
            </div>
            <div>
               <label for="">Email</label>
               <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for=""> New Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            <div>
                <label for="">Confirm Password</label>
                <input type="password" name="confirmpassword" placeholder="Enter confirm password" required>
                <div id="confirmpasserr"></div>
            </div>
            <div>
                <button type="submit"  class="btn">Save Password</button>
            </div>
        </form>

    </center>
</body>
</html>
