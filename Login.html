<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="Script.js"></script>
    <link rel="stylesheet" href="css\StyleL&S.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pushster&display=swap" rel="stylesheet">
   
</head>
<body >
    
    <center>
        <form name="login" action="Login" method="post" class="container">
            <h1>Login</h1>
            <div>
                <label for="">Username</label>
                <input type="text" name="username"  placeholder="Enter your username" required>
            </div>
            <div>
                <label for="">Password</label>
                <input type="password" name="password" placeholder="Enter you password" required>
            </div>
            <div>
                <input type="checkbox" name="rememberme" >
                <label for="">Remember me</label>
            </div>
            <div>
               
                <button  type="submit" class="btn">Login</button>
            </div>
            <div>
                <label for="">Forget Password?</label>
                <a href="Forget.html">Forget Password</a>
            </div>
            <div>
                <label for="">Have no Account?</label>
                <a href="Signup.html">Signup </a>
            </div>
        </form>
    </center>
</body>
</html>
